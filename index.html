<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h2>Start Counting Now!</h2>
        <h1 id="counterValue">0</h1>
        <div id="buttons">
            <button id="decrement"><i class="fas fa-arrow-down subtract"></i>&nbsp; &nbsp; Subtract</button>
            <button id="reset"><i class="fas fa-spinner reset"></i>&nbsp; &nbsp; Reset</button>
            <button id="increment"> <i class="fas fa-arrow-up add"></i>&nbsp; &nbsp; Add</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
